<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ask Me Assignment</title>
<link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<header class="col-xs-24">
		<ul class="menu-list col-xs-11">
			<li>HOME</li>
			<li>BRANDS</li>
			<li>DESIGNERS</li>
			<li>CONTACT</li>
		</ul>
		<div class="header-middle-section col-xs-9">
			<p class="header-middle-text">Add to cart interaction prototype by Virgil Pana</p>	
			<p class="follow-link">Follow me on <a class="dribble" href="#">Dribbble</a> | <a class="twitter" href="#">Twitter</a> </p>
		</div>
		<div class="header-icons col-xs-4 reset-padding"> 
			<span class="sortlist">&#9825;</span>
			<span class="search">&#128269;</span>
		</div>
	</header>
		<div class="wrapper col-xs-24">
			<div class="col-xs-5 left-wrapper">
				<div class="cart-section">
					<div class="cart-row clearfix"><div class="col-xs-13 cart-txt"> Cart &#x1f4b0;</div><button type="submit" class="checkout-button col-xs-11">Checkout </button></div>
					<p class="cart-empty-txt"> No items in cart</p>
				</div>
				<div class="filter-section">
					<h3 class="filter-head"> Category</h3>
					<div class="filter-section-inner" id="categoryNav"></div>
				</div>
				<div class="filter-section">
					<h3 class="filter-head"> Colors</h3>
					<div class="filter-section-inner" > <ul id="colors" class="clearfix"></ul></div>
				</div>
				<div class="filter-section">
					<h3 class="filter-head"> Sizes</h3>
					<div class="filter-section-inner" id="sizes"></div>
				</div>
			</div>
			<div class="col-xs-19 right-wrapper">
				<div class="show-result"> Showing 1 - 9 of 48 Results.</div>
				<div class="product-listing"> </div>
			</div>
			
			<div class="" id="categoryNav"> </div>
			
		</div>
		<div class="clearfix"></div>
		<footer class="footer">
			<div  class=""> Assignment by Parul Gupta <p> Happy to take your feedback</p></div>
		</footer>
		<div class="animated-product-tuple"></div>
	</div>
	
</body>
<script src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</html>
